<ion-view view-title="Profile">
<button class="button button-small icon ion ion-edit"></button></h2>  
  <ion-content>
     <ion-item>

      <div class="row">
          <div id = "profile_img">
            <img ng-src="http://compsci.ca/v3/uploads/user_avatars/66978344050ad764a63277.jpg" alt = "profile_picture" height="100px">
          </div>
          <div class="row">
            <h2> <strong>{{ user_name }} {{user_last_name}} <strong></h2>  
          </div>
          <div class="col text-right">
              <button class="button button-small icon ion ion-edit" ui-sref="tab.update"></button>
          </div>
    </div>
 </ion-item>
 
 <ion-list>
    <ion-item >
       <h2>Alter: {{profil.age}}</h2>
    </ion-item>
    <ion-item >
       <h2>Sex: {{profil.sex}}</h2>
    </ion-item>
    <ion-item >
      <h2>Location: {{profil.location}}</h2>
    </ion-item>
    <ion-item >
      <h2>Destination: {{profil.destination}}</h2>
    </ion-item>
    <ion-item >
       <h2>When?: {{profil.startdate}}</h2>
    </ion-item>
    <ion-item >
       <h2>Looking for: {{profil.looking_for}}</h2>
    </ion-item>
     <ion-item >
       <h2>Interests: {{profil.interests}}</h2>
    </ion-item>
    <ion-item >
      <h2>About Me: {{profil.about}}</h2>
    </ion-item>
  </ion-list>
  </ion-content>
</ion-view>
