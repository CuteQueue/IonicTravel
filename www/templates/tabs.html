<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Status" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Profile Tab -->
  <ion-tab title="Profile" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/profile" ng-click="TabProfile()">
    <ion-nav-view name="tab-profile"></ion-nav-view>
  </ion-tab>


   <!-- Find Mate Tab -->
  <ion-tab title="Find Mate" icon-off="ion-ios-search" icon-on="ion-ios-search-strong" ng-click="TabMate()">
    <ion-nav-view name="findMate"></ion-nav-view>
  </ion-tab>

  <!-- Logout Tab -->
  <ion-tab title="Logout" icon="ion-log-out" ng-click="logout()">
      <ion-nav-view name="Logout"></ion-nav-view>
  </ion-tab>


</ion-tabs>
