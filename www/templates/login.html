<ion-view hide-nav-bar="true" id = "login" class ="pane" view-title="Login">
<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
  <ion-content>
  <div class="list card">

    <div class="item">
      <p>Please Login</p>
    </div>
    <!--Free Stock Images von https://static.pexels.com-->
    <div class="item item-image">
        <img ng-src="{{images[0].pic}}">
    </div>
    

    <form name "loginForm" ng-submit="login()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" ng-model="loginData.email" name = "email" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password" name = "password" required>
        </label>
        <label class="item">
          <button class="button button-block button-balanced" type="submit">Log in</button>
        </label>
        <div class="errors">
            <p ng-show="loginForm.email.$error.required">*Email is required</p>
            <p ng-show="loginForm.password.$error.required">*Password is required</p>
            <p ng-show="loginForm.email.$invalid && !myForm.username.$pristine">* Email must be an valid email address</p>
        </div>           
        
      </div>
    </form>

    <div class="row">
      <div class="col text-center"><a ui-sref="register">Register</a></div>
      <div class="col text-center"><a ng-click="alertPassword()">Forgotten password?</a></div>
    </div>

</div>

  </ion-content>
</ion-view>
