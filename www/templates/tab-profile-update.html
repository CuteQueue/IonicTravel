 <ion-content>
    <form ng-submit="update()">
      <div class="list profil-information">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Age:</span>
          <input type="number" ng-model="profil.age" placeholder ="Your age">
        </label>
         <label class="item item-input item-select item-stacked-label">
          <span class="input-label">Gender:</span>
          <div class="input-label">
            &nbsp;
          </div>
        </br>
          <select ng-model="profil.sex">
            <option selected>female</option>
            <option >male</option>
          </select>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Location:</span>
          <input type="text" ng-model="profil.location" placeholder = "Your current location">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Destination:</span>
          <input type="text" ng-model="profil.destination" placeholder = "Where do you wanna go?">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">When do you want to start your trip?</span>
          <input type="date" ng-model="profil.startdate" placeholder= "yyyy-mm-dd">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Looking For:</span>
          <input type="text" ng-model="profil.looking_for" placeholder="e.g. Meet Up, Roadtrip, Travel Mate">
        </label>

           </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Interests:</span>
          <input type="text" ng-model="profil.interests" placeholder ="e.g. Nature, Partying, Culture, Trekking, Beach...">
        </label>
         <label class="item item-input item-stacked-label">
          <span class="input-label">About Me:</span>
          <textarea ng-model="profil.about" placeholder="..." rows="8" cols="10"></textarea>
        </label>
      </div>
        <button type="submit" class="button button-block button-balanced">Update Profile</button>

        <button class="button button-block button-assertive" ng-click="goProfil()">Cancel Changes</button>
