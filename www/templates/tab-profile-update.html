<ion-view view-title="Edit Profile">
  <ion-content>
    <form ng-submit="update()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Age</span>
          <input type="number" ng-model="profil.age">
        </label>
        <!--<label class="item item-input">
          <span class="input-label">Sex</span>
          <input type="text" ng-model="profil.sex">
        </label> -->
         <label class="item item-input item-select">
          <span class="input-label">Sex</span>
          <div class="input-label">
            &nbsp;
          </div>
          <select ng-model="profil.sex">
            <option selected>female</option>
            <option >male</option>
          </select>
        </label>
        <label class="item item-input">
          <span class="input-label">Location</span>
          <input type="text" ng-model="profil.location">
        </label>
        <label class="item item-input">
          <span class="input-label">Destination</span>
          <input type="text" ng-model="profil.destination">
        </label>
        <label class="item item-input">
          <span class="input-label">When?</span>
          <input type="date" ng-model="profil.startdate" placeholder= "yyyy-mm-dd">
        </label>

        <label class="item item-input">
          <span class="input-label">Looking For</span>
          <!--<input type="text" ng-model="newProfil.looking_for"> -->
          <ion-list>

          <ion-checkbox ng-repeat="item in looking_forList"
                      ng-model="item.checked" 
                      ng-checked="item.checked">
          {{ item.text }}
        </ion-checkbox>

        <!--<div class="item">
          <pre ng-bind="looking_forList | json"></pre> 
        </div>-->
    
         <!-- <ion-checkbox ng-model="item.checked" ng-checked="item.checked">Meet Up</ion-checkbox>
          <ion-checkbox ng-model="item.checked" ng-checked="item.checked">Roadtrip</ion-checkbox>
          <ion-checkbox ng-model="item.checked" ng-checked="item.checked">Travel Mate</ion-checkbox>-->
         
          </ion-list>
           </label>
        <label class="item item-input">
          <span class="input-label">Interests</span>
          <input type="text" ng-model="profil.interests">
        </label>
         <label class="item item-input">
          <span class="input-label">About Me</span>
          <input type="text" ng-model="profil.about">
        </label>
        <label class="item">
          <button class="button button-block button-positive">Update Profile</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
